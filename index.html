<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Toast Notification</title>
</head>

<body>
  <div class="container">
    <h3 class="toast-title">
      Toast Notification in
      HTML CSS JavaScript
    </h3>
    <div class="toast-buttons">
      <div class="toast-row">
        <button type="button" class="custom-toast success-toast">success</button>
        <button type="button" class="custom-toast danger-toast">danger</button>
        <button type="button" class="custom-toast info-toast">info</button>
        <button type="button" class="custom-toast warning-toast">warning</button>
      </div>
    </div>
  </div>
  <div class="toast-overlay" id="toast-overlay"></div>
  <script src="./App.js"></script>
</body>

</html>
